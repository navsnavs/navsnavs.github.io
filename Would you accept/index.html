<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Would you accept?</title>
    <link rel="icon" href="https://images.saymedia-content.com/.image/t_share/MTc1MTEwNzQ4ODkxNzE5NDky/how-to-be-like-l-from-death-note.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <h1 class="title">Would you accept?</h1>
        <div id="nombreSection" class="section">
            <p class="section-text">Por favor, escribe tu nombre aquí:</p>
            <input type="text" id="nombreInput" class="input-field">
            <button id="nombreBtn" class="btn main-btn">Continuar</button>
        </div>
        <div class="hidden section" id="preguntaContainer">
            <p class="question" id="preguntaTexto"></p>
            <div class="btn-group">
                <button id="siBtn" class="btn yes-btn">Sí</button>
                <button id="noBtn" class="btn no-btn">No</button>
            </div>
        </div>
    </div>
    <div class="hidden" id="respuestaContainer">
        <p id="respuestaTexto"></p>
    </div>
    <div class="notification hidden" id="notificationContainer">
        <p id="notificationText"></p>
        <button id="closeNotification" class="close-btn">X</button>
    </div>
    <script src="script.js"></script>
</body>

<footer class="footer">
    <div class="social-icons">
        <a href="https://www.instagram.com/karolfr3sh/" target="_blank" class="social-icon">
            <img src="https://www.edigitalagency.com.au/wp-content/uploads/new-Instagram-logo-white-glyph.png" alt="Instagram">
        </a>
</div>
    <div class="watermark">Made by Karol Rincón - 2023</div>
</footer>


</html>
